[build]
  publish = "public"
  command = """\
    curl -LJO https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz && \
    tar -xf dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz && \
    rm dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz && \
    export PATH=/opt/build/repo/dart-sass:$PATH && \
    hugo --gc --minify \
    """
    
[build.environment]
  HUGO_VERSION = "0.142.0"
  HUGO_ENV = "production"
  DART_SASS_VERSION = "1.83.4"
  HUGO_ENABLEGITINFO = "true"
  NODE_VERSION = "22"  # Ensure only one version is defined
  GO_VERSION = "1.23.5"
  TZ = "America/New_York"

[context.production.environment]
  HUGO_VERSION = "0.142.0"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.142.0"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.142.0"

[dev]
  command = "hugo server"
  port = 8888
  targetPort = 1313

# netlify.toml
[[headers]]
for = "/*"
  [headers.values]
  # Security headers
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "same-origin" # or "strict-origin-when-cross-origin"
  X-Permitted-Cross-Domain-Policies = "none"
  Permissions-Policy = "accelerometer=(self), autoplay=(self), camera=(self), encrypted-media=(self), fullscreen=(self), geolocation=(self), gyroscope=(self), magnetometer=(self), microphone=(self), midi=(self), payment=(self), publickey-credentials-get=(self), sync-xhr=(self), usb=(self), xr-spatial-tracking=(self)"

  # --- CSP (the plugin will add: 'nonce-â€¦' to script-src at runtime) ---
  Content-Security-Policy = """
    default-src 'none';
    script-src 'self' https: 'strict-dynamic';
    style-src 'self' 'unsafe-inline' https:;
    font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
    img-src 'self' https://*.twic.pics data:;
    media-src 'self' https: https://res.cloudinary.com/YOUR_CLOUDINARY_CLOUD/;
    connect-src 'self' https:;
    form-action 'self';
    frame-ancestors 'none';
    manifest-src 'self';
    base-uri 'self';
  """


#    media-src 'self' https: https://res.cloudinary.com/YOUR_CLOUDINARY_CLOUD_NAME/;


[[redirects]]
  from = "/sitemap"
  to = "/sitemap.xml"
  status = 301
  force = true

